openapi: 3.0.0
info:
  title: ladok-mock
  version: '1.0'
  description: A mock Ladok API
  license:
    name: MIT
  contact:
    email: weleoka@mailfence.com
    name: Kai Weeks
servers:
  - url: 'http://localhost:8282'
    description: host-network
  - url: 'http://nodemocks'
    description: docker-network
paths:
  /results:
    get:
      summary: Your GET endpoint
      tags:
        - ladok
        - mock
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/resultat'
              examples: {}
        '400':
          description: Bad Request
      operationId: get-ladok-results
      description: Gets an array of Ladok results depending on url params.
      parameters:
        - schema:
            type: string
          in: query
          name: ssn
          description: personnummer
        - schema:
            type: string
          in: query
          name: course_code
        - schema:
            type: string
          in: query
          name: module
        - schema:
            type: string
          in: query
          name: date
        - schema:
            type: string
          in: query
          name: grade
    post:
      summary: ''
      operationId: post-ladok-result
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
      description: Creates a result
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/resultat'
            examples: {}
        description: A single Resultat model to be created.
      tags:
        - ladok
    parameters: []
components:
  schemas:
    result:
      title: result
      type: object
      x-examples: {}
      description: The main DTO for LADOK mock API
      properties:
        ssn:
          type: string
        course_code:
          type: string
        module:
          type: string
        date:
          type: string
        grade:
          type: string
      required:
        - ssn
        - course_code
        - module
tags:
  - name: testing
  - name: ladok
  - name: mock
